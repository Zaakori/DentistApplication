<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script type="text/javascript" th:src="@{/js/date-settings.js}"></script>
</head>
<body>
<input type="button" id="tableButton" onclick="location.href='/'" value="Back to Registration" />
<div id="appointmentTable">
  <tbody>
  <tr th:each="appointment : ${form.appointments}">
    <td th:text="${appointment.getDentistName()}"></td>
    <td th:text="${appointment.getAppointmentTime()}"></td>
    <td>
      <form action="#" th:action="@{/delete}" method="post" >
        <input type="hidden" th:value="${appointment.getId()}" name="appointmentId" />
        <button type="submit" value="Submit" >Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
  <h3 th:text="${error}"></h3>
</div>
</body>
</html>
