<html>
<body>
<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{dentist.name}">dentist.name</p></td>
            <td>
                <select th:field="*{dentistName}">
                    <option value = "Galerius Maximus">Galerius Maximus</option>
                    <option value = "Lucretia Amata">Lucretia Amata</option>
                    <option value = "Equitia Clara">Equitia Clara</option>
                    <option value = "Horatius Fulgencio">Horatius Fulgencio</option>
                    <option value = "Malleolus Paulus">Malleolus Paulus</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p th:text="#{visit.date}">visit.date</p></td>
            <td><input type="date" th:field="*{visitTime}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{register.visit}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
