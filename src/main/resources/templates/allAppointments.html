<table>
    <thead>
    <tr>
        <th> Dentist </th>
        <th> Appointment </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${appointments.empty}">
        <td colspan="2"> No Appointments have been made </td>
    </tr>
    <tr th:each="appointment : ${appointments}">
        <td><span th:text="${appointment.dentistName}"> Dentist </span></td>
        <td><span th:text="${appointment.appointmentTime}"> Appointment </span></td>
    </tr>
    </tbody>
</table>
